{extend name="common:base" /}
{block name="header"}
{__block__}
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
{/block}

{block name="content"}
<body>
<div class="x-body layui-anim layui-anim-up">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="L_wechat_name" class="layui-form-label">
                <span class="x-red">*</span>微信昵称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_email" name="wechat_name" required="" lay-verify="wechat_name"
                       autocomplete="off" class="layui-input">
            </div>
            <!--            <div class="layui-form-mid layui-word-aux">-->
            <!--                <span class="x-red">*</span>将会成为您唯一的登入名-->
            <!--            </div>-->
        </div>
        {:token()}
        <div class="layui-form-item">
            <label for="L_phone_number" class="layui-form-label">
                <span class="x-red">*</span>手机号码
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_phone_number" name="phone_number" required="" lay-verify="phone_number"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_account_balance" class="layui-form-label">
                账户余额
            </label>
            <div class="layui-input-inline">
                <input type="number" id="L_account_balance" name="account_balance" required="" lay-verify="account_balance"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_real_name" class="layui-form-label">
                <span class="x-red">*</span>真实姓名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="L_real_name" name="real_name" required="" lay-verify="real_name"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_identity_card" class="layui-form-label">
                <span class="x-red">*</span>身份证号码
            </label>
            <div class="layui-input-inline">
                <input type="number" id="L_identity_card" name="real_name" required="" lay-verify="identity_card"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_type" class="layui-form-label">
                <span class="x-red">*</span>类型
            </label>
            <div class="layui-input-inline">
                <select name="type" lay-verify="required">
                    <option value="">请选择</option>
                    <option value="1">普通</option>
                    <option value="2">金牌私人法律顾问</option>
                    <option value="3">王牌私人法律顾问</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_type" class="layui-form-label">
                <span class="x-red">*</span>头像
            </label>
            <div class="layui-input-inline">
                <input type="file" name="avatar">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                增加
            </button>
        </div>
    </form>
</div>
{/block}

{block name="footer"}
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            wechat_name: function(value){
                if(value.length > 16){
                    return '微信昵称长度不能超过16';
                }
            }
            ,phone_number: [/(.+){11,14}$/, '手机号长度过长']
            ,identity_card: [/(.+){18}$/, '身份证长度必须为18位']
        });

        //监听提交
        form.on('submit(add)', function(data){
            //发异步，把数据提交给php
            $.ajax({
                type:'post',
                data:data.field,
                dataType:'json',
                url:'{:url("[customer.save]")}',
                success:function (res) {

                },error:function () {
                    return false
                }

            })
            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
        });


    });
</script>

</body>

</html>
{/block}
